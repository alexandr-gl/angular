<div class="modal">
  <div mat-dialog-content>
    <form style="display: flex; flex-direction: column;" #myForm="ngForm" class="ng-pristine ng-untouched ng-valid" novalidate="">
      <p>What's your favorite animal?</p>

      <mat-form-field>
        <input required #auto matInput placeholder="Automobile" name="automobile" ngModel>
      </mat-form-field>

      <mat-form-field>
        <input #service matInput placeholder="Service" required name="service" ngModel>
      </mat-form-field>

      <mat-form-field>
        <input #mileage matInput placeholder="Mileage" required name="mileage" pattern="[0-9]{1,10}" ngModel>
      </mat-form-field>

      <div style="display: flex; flex-direction: row">
        <mat-form-field>
          <input (change)="checkDate(visit_date1.value, visit_time1.value, visit_date2.value, visit_time2.value)" #visit_date1 matInput placeholder="Visit date 1" [textMask]="maskDate" required name="visit_date1" ngModel>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <input (change)="checkDate(visit_date1.value, visit_time1.value, visit_date2.value, visit_time2.value)"  #visit_time1 matInput placeholder="Visit time 1" [textMask]="maskTime" required name="visit_time1" ngModel>
        </mat-form-field>
      </div>

      <div style="display: flex; flex-direction: row">

        <mat-form-field>
          <input (change)="checkDate(visit_date1.value, visit_time1.value, visit_date2.value, visit_time2.value)" #visit_date2 matInput placeholder="Visit date 2" [textMask]="maskDate" required name="visit_date2" ngModel>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <input (change)="checkDate(visit_date1.value, visit_time1.value, visit_date2.value, visit_time2.value)" #visit_time2 matInput placeholder="Visit time 2" [textMask]="maskTime" required name="visit_time2" ngModel>
        </mat-form-field>
      </div>

      <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">No Thanks</button>
        <button type="submit" *ngIf="checkDateValue && !myForm.invalid" mat-button [mat-dialog-close]="data.animal" cdkFocusInitial (click)="onSubmit(myForm, 0)">
          Ok
        </button>
      </div>
    </form>
  </div>
</div>
